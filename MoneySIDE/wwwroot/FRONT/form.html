<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="form-style.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="conteudo" id="conteudo">
        <div class="form-conteudo sign-up">
            <form>
                <h1>Crie uma conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use o seu e-mail</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Entrar</button>
            </form>
        </div>
        <div class="form-conteudo sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use o seu e-mail e senha</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu a senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-conteudo">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Que bom que voltou!</h1>
                    <p>Entre com as seus dados pessoais para continuar utilizando o MoneySide.</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>OlÃ¡!</h1>
                    <p>Cadastre uma conta para ter acesso a todas as funcionalidades.</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
